<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Project</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Project Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Project Manager:</label>
        <br>
        <input #newManager>
      </div>

      <div>
        <label>Project Type:</label>
        <br>
        <textarea #newType></textarea>
      </div>

      <div>
        <label>Project Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>

      <div>
        <label>Project Amount:</label>
        <br>
        <textarea #newAmount></textarea>
      </div>
      <button (click)="submitForm(newName.value, newManager.value, newType.value, newDescription.value, newAmount.value); newName.value=''; newManager.value=''; newType.value=''; newDescription.value=''; newAmount.value='';">Add</button>
    </div>
  </div>
</div>

<div>
  <app-projects></app-projects>
</div>
